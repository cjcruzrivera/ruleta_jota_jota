<body style="background-size: 100% 100%">

    <div class="row">

        <div class="col-md-6" style="background: aliceblue;">
            <table cellpadding="0" cellspacing="0" border="0">

                            <img id="spin_button" src="img/spin_on.png" alt="Spin" onClick="startSpin();" />

                            <a href="#" onClick="resetWheel(); return false;">Reiniciar Ruleta
                        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

    <script>
        var participantes = [];
        var tirada = 0;
        $(document).ready(function () {
            // participantes = [
            //     { nombre: "p1", premio: undefined },
            //     { nombre: "p2", premio: undefined },
            //     { nombre: "p3", premio: undefined },
            //     { nombre: "p4", premio: undefined },
            //     { nombre: "p5", premio: undefined },
            //     { nombre: "p6", premio: undefined },
            //     { nombre: "p7", premio: undefined },
            //     { nombre: "p8", premio: undefined },
            //     { nombre: "p9", premio: undefined },
            //     { nombre: "p10", premio: undefined },
            //     { nombre: "p11", premio: undefined },
            //     { nombre: "p12", premio: undefined },
            //     { nombre: "p13", premio: undefined },
            //     { nombre: "p14", premio: undefined },
            //     { nombre: "p15", premio: undefined },
            //     { nombre: "p16", premio: undefined },
            //     { nombre: "p17", premio: undefined }];
            var premios = [];//[1,2,3,4,5,6];
            // var maxInterval = Math.round(participantes.length / premios.length);

            var iteradorPremiado = -1;

            while (premios.length > 0) {
                var proxPremiado = getRandomInt(1, maxInterval + 2);
                var particPremiado = iteradorPremiado + proxPremiado;
                iteradorPremiado = particPremiado;

                var proxPremio = getRandomInt(0, premios.length);
                participantes[particPremiado].premio = premios[proxPremio];

                premios.splice(proxPremio, 1);

            }

            console.log(participantes);

        });

        //Function to get random Int on interval [min, max)
        //https://developer.mozilla.org/es/docs/Web/JavaScript/Referencia/Objetos_globales/Math/random
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }
        function obtenerPremio() {
            var part = participantes[tirada].premio == undefined ? 8 : participantes[tirada].premio;
            console.log(part);
            return theWheel.getRandomForSegment(part)
        }

        let theWheel = new Winwheel({
            'outerRadius': 212,        // Set outer radius so wheel fits inside the background.
            'innerRadius': 75,         // Make wheel hollow so segments don't go all way to center.
            'textFontSize': 8,         // Set default font size for the segments.
            'textOrientation': 'curved', // Make text vertial so goes down from the outside of wheel.
            'numSegments': 10,
            'drawText': false,           // Code drawn text can be used with segment images.
            'textAlignment': 'center',
            'textFontFamily': 'monospace',
            'textStrokeStyle': 'black',
            'textLineWidth': 3,
            'textFillStyle': 'white',
            'imageDirection': 'N',
            'drawMode': 'segmentImage',        // Specify number of segments.
            'segments':             // Define segments including colour and text.
                [                               // font size and test colour overridden on backrupt segments.
                    { 'image': 'img/libreta.png', 'fillStyle': 'rgb(165,34,28)', 'text': '1 Libreta' },
                    { 'image': 'img/libreta.png', 'fillStyle': 'rgb(137,34,28)', 'text': '1 Mochila' },
                    { 'image': 'img/libreta.png', 'fillStyle': 'rgb(137,30,67)', 'text': '2 Noches\n 2 Personas\n SAI' },
                    { 'image': 'img/libreta.png', 'fillStyle': 'rgb(255,62,108)', 'text': '1 Sombrilla' },
                    { 'image': 'img/libreta.png', 'fillStyle': 'rgb(255,89,140)', 'text': '1 Maletin' },
                    { 'image': 'img/libreta.png', 'fillStyle': 'rgb(255,120,175)', 'text': '1 Viaje\n Receptivo' },
                    { 'image': 'img/libreta.png', 'fillStyle': 'rgb(255,147,175)', 'text': '1 Chocolate' },
                    { 'image': 'img/libreta.png', 'fillStyle': 'rgb(255,167,181)', 'text': 'SIGUE\n INTENTADOLO' },
                    { 'image': 'img/libreta.png', 'fillStyle': 'rgb(255,185,191)', 'text': '1 Helado' },
                    { 'image': 'img/libreta.png', 'fillStyle': 'rgb(191,34,28)', 'text': '1 Monopod' },
                ],
            'animation':           // Specify the animation to use.
            {
                'type': 'spinToStop',
                'duration': 5,    // Duration in seconds.
                'spins': 3,     // Default number of complete spins.
                'callbackFinished': alertPrize,
                'callbackSound': playSound,   // Function to call when the tick sound is to be triggered.
                'soundTrigger': 'pin'        // Specify pins are to trigger the sound, the other option is 'segment'.
            },
            'pins':				// Turn pins on.
            {
                'number': 10,
                'fillStyle': 'pink',
                'outerRadius': 4,
            }
        });

        // Loads the tick audio sound in to an audio object.
        let audio = new Audio('tick.mp3');

        // This function is called when the sound is to be played.
        function playSound() {
            // Stop and rewind the sound if it already happens to be playing.
            audio.pause();
            audio.currentTime = 0;

            // Play the sound.
            audio.play();
        }

        // Vars used by the code in this page to do power controls.
        let wheelPower = 0;
        let wheelSpinning = false;


        // -------------------------------------------------------
        // Click handler for spin button.
        // -------------------------------------------------------
        function startSpin() {
            // Ensure that spinning can't be clicked again while already running.
            if (wheelSpinning == false) {
                // Based on the power level selected adjust the number of spins for the wheel, the more times is has
                // to rotate with the duration of the animation the quicker the wheel spins.
                theWheel.animation.spins = 3;

                // Disable the spin button so can't click again while wheel is spinning.
                // document.getElementById('spin_button').src = "spin_off.png";
                // document.getElementById('spin_button').className = "";
                // This formula always makes the wheel stop somewhere inside the segment selected
                if (participantes.length != 0) {
                    let stopAt = obtenerPremio();
                    // Important thing is to set the stopAngle of the animation before stating the spin.
                    theWheel.animation.stopAngle = stopAt;

                }
                // let stopAt = theWheel.getRandomForSegment(8)
                // theWheel.animation.stopAngle = stopAt;

                // Begin the spin animation by calling startAnimation on the wheel object.
                theWheel.startAnimation();

                // Set to true so that power can't be changed and spin button re-enabled during
                // the current animation. The user will have to reset before spinning again.
                wheelSpinning = true;
            }
        }

        // -------------------------------------------------------
        // Function for reset button.
        // -------------------------------------------------------
        function resetWheel() {
            theWheel.stopAnimation(false);  // Stop the animation, false as param so does not call callback function.
            theWheel.rotationAngle = 0;     // Re-set the wheel angle to 0 degrees.
            theWheel.draw();                // Call draw to render changes to the wheel.

            wheelSpinning = false;          // Reset to false to power buttons and spin can be clicked again.
        }

        // -------------------------------------------------------
        // Called when the spin animation has finished by the callback feature of the wheel because I specified callback in the parameters.
        // -------------------------------------------------------
        function alertPrize(indicatedSegment) {
            // Just alert to the user what happened.
            // In a real project probably want to do something more interesting than this with the result.

            var participante = (participantes.length > 0) ? participantes[tirada].nombre : " El participante";
            if (indicatedSegment.text == 'SIGUE\n INTENTADOLO') {
                Swal.fire({
                    title: 'Lo sentimos!',
                    text: participante + ', no ha ganado nada en esta oportunidad',
                    imageUrl: './img/icon.png',
                    imageWidth: 200,
                    imageHeight: 200,
                    imageAlt: indicatedSegment.text,
                })
                // alert('Lo sentimos, ' + participante + ', no ha ganado nada en esta oportunidad');
            } else {
                // alert(participante + " ha ganado 1 " + indicatedSegment.text);
                Swal.fire({
                    title: 'Felicidades!',
                    text: participante + " ha ganado  " + indicatedSegment.text,
                    imageUrl: './img/icon.png',
                    imageWidth: 200,
                    imageHeight: 200,
                    imageAlt: indicatedSegment.text,
                })
            }
            setTimeout(() => {
                resetWheel()
            }, 200);
        }
    </script>
